<!doctype html>
<html>
<head>
<style>

div.demo1{
width: 150px;
height: 80px;
background-color: crimson;
-ms-transform: rotate(20deg);
transform: rotate(20 deg);

}

div.demo2{
width: 150px;
height: 80px;
background-color: crimson;
-ms-transform: skewY(20deg);
transform: skewY(20 deg);

}


div.demo3{
width: 150px;
height: 80px;
background-color: crimson;
-ms-transform: scaleY(1.5);
transform: scaleY(1.5);

}






</style>
</head>

<body>

    <h1> I am Transform property </h1>


    <h2> I am First Transform Property (rotate)</h2>

    <div class="demo1"> Hello </div>
    <br>


    <h2> I am Second  Transform Property (skew) </h2>
    <div class="demo2"> Hello I am here </div>


    
    <h2> I am third Transform Property (scale) </h2>
    <div class="demo3"> Hello I am here </div>

</body>
</html>
