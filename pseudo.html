<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Pseudo classes in CSS</title>

	<style>
	body{
		text-align: center;
	}
	h1:hover{
		color: hotpink;
	}
	a:visited{
		color: red;
	}
	a:active{
		color: green;
     }
     a:link{
     	color: darkgoldenrod;
     }
     h2:first-child{
     	color: yellow;
     }
     
</style>
</head>
<body>
	<h1> Hello World! </h1>
	<div>
	<h2> This is an example of :hover pseudo class</h2>
     </div>
	<h3> Click the following link to see the effect</h3>
     <a href="https://www.upstox.com"> Click here to open Upstox. </a><br><br>
     <a href="https://godaddy.com"> Click here to open Godaddy. </a> 
</body>
</html>
